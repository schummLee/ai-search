name: flutter_displaymode
description: A Flutter plugin to set display mode (resolution, refresh rate) on Android platform. Allows to enable high refresh rate on supported devices.
version: 0.6.0
homepage: https://github.com/ajinasokan/flutter_displaymode

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">1.22.6"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.ajinasokan.flutterdisplaymode
        pluginClass: DisplayModePlugin
